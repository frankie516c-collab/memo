<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>비밀번호 찾기</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Pretendard",sans-serif;}
body { height:100vh; display:flex; justify-content:center; align-items:center; background: linear-gradient(135deg,#6a85ff,#8ec5fc);}
.container { width:360px; padding:40px; background:rgba(255,255,255,0.15); backdrop-filter:blur(15px); border-radius:20px; box-shadow:0 8px 25px rgba(0,0,0,0.2); text-align:center;}
h2 { color:#fff; margin-bottom:25px;}
input { width:100%; padding:12px; margin-bottom:15px; border:none; border-radius:10px; outline:none; background: rgba(255,255,255,0.75);}
.btn { width:100%; padding:14px; border:none; border-radius:12px; background:#4e6cff; color:#fff; font-size:16px; cursor:pointer; transition:0.3s;}
.btn:hover { background:#3e56d8;}
.link { margin-top:20px; font-size:14px; color:#fff;}
.link a { color:#fff; text-decoration:underline; font-weight:600;}
@media(max-width:420px){ .container{ width:90%; padding:30px; } }
</style>
</head>
<body>

<div class="container">
    <h2>비밀번호 찾기</h2>
    <input type="email" id="email" placeholder="가입된 이메일 입력">
    <button class="btn" onclick="resetPw()">임시 비밀번호 발송</button>
    <div class="link">
        <a href="login.html">로그인 화면으로</a>
    </div>
</div>

<script>
function resetPw(){
    const email = document.getElementById('email').value.trim();
    if(!email){ alert('이메일을 입력해주세요.'); return; }
    alert('임시 비밀번호가 발송되었습니다!');
    window.location.href = 'login.html';
}
</script>

</body>
</html>
